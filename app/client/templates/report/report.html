<template name="report">

    <div class="container">
        <div class="bs-docs-section">
            <div class="row">
              <div class="col-lg-12">
                <div class="page-header">
                  <h1 id="type"> Reporting Pets</h1>
                </div>
              </div>
              <div class="col-lg-12">
              	<div class="hidden" id="success_alert">
              		<div class="alert alert-dismissible alert-success">
					  <button type="button" class="close" data-dismiss="alert">Ã—</button>
					  <strong>Well done!</strong> You have successfully reported <a href="#" class="alert-link">a cat community!</a>.
					</div>
              	</div>
              </div>
            </div>
       </div>    
    </div>

    <div class="container">
        <div class="bs-docs-section">
            <div class="row">
              <div class="col-lg-2">

              </div>
             <div class="">	
              <div class="col-lg-8 well bs-component">
              	<form name="reportpetform" class="form-horizontal">
				  <fieldset>
				    <legend><h3>Pet Details Form</h3></legend>
				    <div class="form-group">
				      <label for="inputPostType" class="col-lg-2 control-label" required>Issue Type</label>
				      <div class="col-lg-6">
				      	<!-- <div class="radio"> -->
				          <label class="radio-inline">
				            <input type="radio" name="postType" id="inputPostType" value="0" checked='checked'>
				            I lost a pet
				          </label>
				        <!-- </div> -->
				        <!-- <div class="radio"> -->
				          <label class="radio-inline">
				            <input type="radio" name="postType" id="inputPostType" value="1">
				            I found a pet
				          </label>
				      </div>
				    </div>
					
				    <div class="form-group">
				      <label for="inputPetType" class="col-lg-2 control-label" required>Pet Type</label>
				      <div class="col-lg-6">
				      	<!-- <div class="radio"> -->
				          <label class="radio-inline">
				            <input type="radio" name="petType" id="inputPetType" value="0" checked='checked'>
				            Dog
				          </label>
				        <!-- </div> -->
				        <!-- <div class="radio"> -->
				          <label class="radio-inline">
				            <input type="radio" name="petType" id="inputPetType" value="1">
				            Cat
				          </label>
				        <!-- </div> -->
				        <!-- <div class="radio"> -->
				          <label class="radio-inline">
				            <input type="radio" name="petType" id="inputPetType" value="2">
				            Other
				          </label>
				        <!-- </div> -->
				      </div>
				    </div>
                    <div class="form-group">
				       <label for="inputPetAge" class="col-lg-2 control-label" required>Pet Breed</label>
				      <div class="col-lg-6">
				        <select class="form-control" id="inputPetAge">
							{{#if equals petType 0}}
				    	   <option>Puppy</option>
				    	   <option>Young Adult</option>
				    	   <option>Senior</option>
						   {{else}}
							   {{#if equals petType 1}}
							   	<option>Kitten</option>
	 				    	   <option>Young Adult</option>
	 				    	   <option>Senior</option>
								{{else}}
								<option>Baby</option>
	 				    	   <option>Young Adult</option>
	 				    	   <option>Senior</option>
							   {{/if}}
						   {{/if}}
						</select>
				      </div>
				    </div>
					
					
				    <div class="form-group">
				       <label for="inputPetLocation" class="col-lg-2 control-label" required>Pet Location</label>
				      <div class="col-lg-10">
				        <input id="autocomplete" type="text" class="col-lg-8 input-large search-query" name="petlocation"><br>
				       </div>
					</div>

				    <div class="form-group">
				    	<label for="inputPetLocation" class="col-lg-2 control-label" required></label>
                     <div class="col-lg-8">
				        <div id="map"></div>
				     </div>
				    </div>

				    
                     
				    <div class="form-group">
				      <label name="petSize" for="inputPetSize" class="col-lg-2 control-label" required>Pet Size</label>
				      <div class="col-lg-6">
				      	<label class="radio-inline">
						  <input type="radio" name="inputPetSize" id="inputPetSizeSmall" value="Small"> Small
						</label>
						<label class="radio-inline">
						  <input type="radio" name="inputPetSize" id="inputPetSizeMedium" value="Medium"> Medium
						</label>
						<label class="radio-inline">
						  <input type="radio" name="inputPetSize" id="inputPetSizeLarge" value="Large"> Large
						</label>
					  </div>
				    </div>

				    <div class="form-group">
				       <label for="inputPetColor" class="col-lg-2 control-label" required>Pet Color</label>
				      <div class="col-lg-6">
				        <select class="form-control" id="inputPetColor">
				          <option>Black</option>
				          <option>White</option>
				          <option>Brown</option>
				          <option>Gray</option>
				          <option>Calico</option>
				          <option>Orange</option>
						  <option>Other</option>
				        </select>
				      </div>
				    </div>

				    <div class="form-group">
				       <label for="inputCatSpottedDate" class="col-lg-2 control-label" required>Date Spotted</label>
				      <div class="col-lg-6">
				        <input type="date" name="datepicker" id="inputCatSpottedDate">
						<input type="hidden" name="lat" value="">
						<input type="hidden" name="lng" value="">
				      </div>
				    </div>

                    <div class="form-group">
				       <label for="inputCatBreed" class="col-lg-2 control-label" required>Pet Breed</label>
				      <div class="col-lg-6">
				        <select class="form-control" id="inputPetBreed">
 							{{#if equals petType 0}}
				    	   <option>Pomenarian</option>
				    	   <option>Labarador</option>
				    	   <option>Golden Retriever</option>
				    	   <option>Indian</option>
				    	   <option>Other</option>
 						   {{else}}
 							   {{#if equals petType 1}}
				    	   	<option>Indian</option>
				    	   	<option>Persian</option>
				    	   <option>Other</option>
 								{{else}}
				    	   <option>Other</option>
 							   {{/if}}
 						   {{/if}}
					   						</select>
				      </div>
				    </div>

				    <div class="form-group">
				      <label for="inputPetGender" class="col-lg-2 control-label" required>Pet Gender</label>
				      <div class="col-lg-6">
				      	<!-- <div class="radio"> -->
				          <label class="radio-inline">
				            <input type="radio" name="inputPetGender" id="inputPetGenderUnknown" value="Unknown">
				            Unknown
				          </label>
				        <!-- </div> -->
				        <!-- <div class="radio"> -->
				          <label class="radio-inline">
				            <input type="radio" name="inputPetGender" id="inputPetGenderMale" value="Male">
				            Male
				          </label>
				        <!-- </div> -->
				        <!-- <div class="radio"> -->
				          <label class="radio-inline">
				            <input type="radio" name="inputPetGender" id="inputPetGenderFemale" value="Female">
				            Female
				          </label>
				        <!-- </div> -->
				      </div>
				    </div>

				    <div class="form-group">
					   <label for="inputPetPhoto" class="col-lg-2 control-label">Pet Photo</label>
					   <div class="col-lg-6">
						  <input type="file" accept=".png,.jpg,.jpeg" id="inputPetPhoto">
						  <span class="help-block">Upload the picture of pet if available.</span>
					   </div>
					 </div>

				    <div class="form-group">
				      <label for="textArea" class="col-lg-2 control-label">More Details</label>
				      <div class="col-lg-6">
				        <textarea class="form-control" rows="3" id="moreDetails"></textarea>
				        <span class="help-block">Enter more specific details of the pet if needed.</span>
				      </div>
				    </div>

					<div class="form-group">
					    <label for="inputPetFinderName" class="col-sm-2 control-label">Full Name</label>
					    <div class="col-sm-10">
					      <input type="text" class="form-control" id="inputPetFinderName" placeholder="Enter your full name">
					    </div>
						
					    <label for="inputPetFinderEmail" class="col-sm-2 control-label">Email</label>
					    <div class="col-sm-10">
					      <input type="emailId" class="form-control" id="inputPetFinderEmail" placeholder="Enter your email ID">
					    </div>
				    </div>

				    <div class="form-group">
					    <div class="col-sm-offset-2 col-sm-10">
					      <div class="checkbox">
					        <label>
					          <input id="ack" type="checkbox"> I confirm that all information provided here are accurate to the best of my knowledge
					        </label>
					      </div>
					    </div>
					</div>

					<div class="form-group">
				      <div class="col-lg-6 col-lg-offset-2">
				        <button type="reset" class="btn btn-default">Cancel</button>
				        <button type="submit" class="btn btn-primary pull-right">Submit</button>
				      </div>
				    </div>
				  </fieldset>
				</form>
			    </div>
			</div>
			    <div class="col-lg-2">

              </div>
            </div>
       </div>    
    </div>

</template>
